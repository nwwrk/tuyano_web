{% load static %}
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'hello/style.css' %}">
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{msg}}</p>
    <form action="/hello/" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th><label for="name">name: </label></th>
                <td><input id="name" type="text" name="name" value="{{current.name}}"></td>
            </tr>
            <tr>
            </tr>
                <th><label for="mail">mail: </label></th>
                <td><input id="mail" type="text" name="mail" value="{{current.mail}}">
            <tr>
                <th><label for="age">age: </label></th>
                <td><input id="age" type="number" name="age" value="{{current.age}}"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="OK"></td>
            </tr>
        </table>
    </form>
    <table which="90%">
      <tr>
          <th>name</th>
          <th>mail</th>
          <th>age</th>
          <th>publish date</th>
      </tr>
      {% for d in data %}
      <tr>
          <td>{{ d.name }}</td>
          <td>{{ d.mail }}</td>
          <td>{{ d.age }}</td>
          <td>{{ d.pub_date }}</td>
      </tr>
      {% endfor %}
    </table>
</body>
</html>
