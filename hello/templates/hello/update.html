{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'hello/style.css' %}">
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{msg}}</p>
    <form action="/hello/update/{{current.id}}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th><label for="name">name: </label></th>
                <td><input id="name" type="text" name="name" value="{{current.name}}"></td>
            </tr>
            <tr>
                <th><label for="mail">mail: </label></th>
                <td><input id="mail" type="text" name="mail" value="{{current.mail}}"></td>
            </tr>
            <tr>
                <th><label for="age">age: </label></th>
                <td><input id="age" type="number" name="age" value="{{current.age}}"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="OK"></td>
            </tr>
        </table>
    </form>
</body>
</html>
